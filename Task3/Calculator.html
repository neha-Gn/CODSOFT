<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" placeholder="0" disabled>
    </div>

    <div class="button">
      <button class="btn" id="btn1">AC</button>
      <button>DEL</button>
      <button>%</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="col">=</button>
    </div>
  </div>

  <script src="./Calculator.js"></script>
</body>
</html>
